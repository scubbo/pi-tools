apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ui
  namespace: jellyfin
spec:
  ingressClassName: traefik
  rules:
  - host: jellyfin.avril
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin
            port:
              number: 8096